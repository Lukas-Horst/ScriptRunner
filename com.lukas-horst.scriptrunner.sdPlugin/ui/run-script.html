<!DOCTYPE html>
<html>

<head lang="en">
    <title>Run Script Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
    <script type="text/javascript" src="run-script.js"></script>
    <link rel="stylesheet" href="run-script.css">
</head>

<body>
    <sdpi-item id="fileItem" label="Script">
        <div style="display: flex; align-items: center; gap: 5px;">
            <sdpi-file id="file" setting="file" style="flex-grow: 1;"></sdpi-file>
            <button class="sdpi-clear-button" onclick="clearFile('file')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>

        <sdpi-checkbox id="terminalCheckbox" setting="terminal" label="Open in Terminal?"></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item id="parametersItem" label="Parameters">
        <sdpi-textfield id="parameters" setting="parameters"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item id="scheduleItem" label="Schedule">
        <sdpi-textfield
                id="schedule"
                setting="schedule"
                placeholder="Schedule in Seconds"
                pattern="^[0-9]+$"
        ></sdpi-textfield>

        <sdpi-checkbox
                id="autostartCheckbox" setting="autostart"
                label="Autostart after Stream Deck start?"
        ></sdpi-checkbox>

        <sdpi-checkbox
                id="countdownCheckbox" setting="countdown"
                label="Countdown for each Execution?"
        ></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item id="imagesItem1" label="True Img">
        <div style="display: flex; align-items: center; gap: 5px;">
            <sdpi-file
                    id="trueImage"
                    setting="trueImage"
                    accept="image/png, image/jpeg"
                    style="flex-grow: 1;"
            ></sdpi-file>
            <button class="sdpi-clear-button" onclick="clearFile('trueImage')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
    </sdpi-item>

    <sdpi-item id="imagesItem2" label="False Img">
        <div style="display: flex; align-items: center; gap: 5px;">
            <sdpi-file
                    id="falseImage"
                    setting="falseImage"
                    accept="image/png, image/jpeg"
                    style="flex-grow: 1;"
            ></sdpi-file>
            <button class="sdpi-clear-button" onclick="clearFile('falseImage')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>

        <sdpi-checkbox
                id="separateScriptCheckbox"
                setting="separateScript"
                label="Separate Script for the images?"
        ></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item id="actionIdItem" label="actionId">
        <sdpi-textfield id="actionId" setting="actionId"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item id="separateFileItem" label="Separate Script">
        <div style="display: flex; align-items: center; gap: 5px;">
            <sdpi-file id="separateFile" setting="separateFile" style="flex-grow: 1;"></sdpi-file>
            <button class="sdpi-clear-button" onclick="clearFile('separateFile')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
    </sdpi-item>

    <sdpi-item id="separateParametersItem" label="Parameters">
        <sdpi-textfield id="separateParameters" setting="separateParameters"></sdpi-textfield>

        <sdpi-checkbox
                id="separateScheduleCheckbox" setting="separateScheduleCheckbox"
                label="Schedule with autostart? (Can not be deactivated and deactivates a Schedule for the main Script)"
        ></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item id="separateScheduleItem" label="Schedule">
        <sdpi-textfield
                id="separateSchedule"
                setting="separateSchedule"
                placeholder="Schedule in Seconds"
                pattern="^[0-9]+$"
        ></sdpi-textfield>
    </sdpi-item>
</body>

</html>
