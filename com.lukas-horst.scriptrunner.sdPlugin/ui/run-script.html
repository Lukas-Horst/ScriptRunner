<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Script">
        <sdpi-file setting="file"></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Parameters">
        <sdpi-textfield setting="parameters"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Checkbox">
        <sdpi-checkbox setting="terminal" label="Open in Terminal?"></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item label="Schedule">
        <sdpi-textfield
                setting="schedule"
                placeholder="Schedule in Seconds"
                pattern="^[0-9]+$"
        ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="True Img">
        <sdpi-file setting="trueImage" accept="image/png, image/jpeg"></sdpi-file>
    </sdpi-item>

    <sdpi-item label="False Img">
        <sdpi-file setting="falseImage" accept="image/png, image/jpeg"></sdpi-file>
    </sdpi-item>
</body>

</html>
